<div class="pagetitle">
    <h1>All Clients</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Clients Payments</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
              <div class="row mb-3 mt-3">
                    <div class="col-3">
                        <h5 class="card-title">Clients payments</h5>
                    </div>
                    <div class="col-3">
                        <div class="form-floating has-validation">
                            <input type="date" class="form-control" id="floatinFromdate">
                            <label for="floatinFromdate">From</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating has-validation">
                            <input type="date" class="form-control" id="floatinTodate">
                            <label for="floatinTodate">To</label>
                        </div>
                    </div>
                    <div class="col-3 text-end p-2">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verticalycentered"><i class="bi bi-person-plus-fill me-1"></i> Add Cash Payment</button>
                    </div>
              </div>              
            
            <!-- <h5 class="card-title pill-right">C</h5> -->
            <!-- <p>Add lightweight datatables to your project with using the <a href="https://github.com/fiduswriter/Simple-DataTables" target="_blank">Simple DataTables</a> library. Just add <code>.datatable</code> class name to any table you wish to conver to a datatable</p> -->

            <!-- Table with stripped rows -->
            <table class="table table-hover " id="payments_datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Client Name</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Transaction Code</th>
                </tr>
              </thead>
              <tbody id="payments_table_body">
                
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>
  <div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Cash Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <div class="form-floating has-validation">
                    <select class="form-control" name="selectclient" id="floatingClient"></select>
                    <label for="floatingClient">Select Client</label>
                    <div class="invalid-feedback" id="selectclienterror">Please enter Client's Name</div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" name="phone" id="floatingPhone" placeholder="Phone Number" disabled>
                      <label for="floatingPhone">Phone Number</label>
                    </div>
                  </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Email Address" disabled>
                    <label for="floatingEmail">Email Address</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="date" class="form-control" name="paymentdate" id="floatingDate" readonly>
                    <label for="floatingDate">Date</label>
                    <div class="invalid-feedback" id="floatingDateerror">Please enter Payment Date</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingAmount" name="amountpaid">
                    <label for="floatingAmount">Amount Paid</label>
                    <div class="invalid-feedback" id="floatingAmounterror">Please Enter Amount paid by client</div>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="savepayment" class="btn btn-success">Save Payment</button>
        </div>
      </div>
    </div>
  </div>

  </script>
