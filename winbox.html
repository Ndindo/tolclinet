    <script>
      function removeuser(user){
        alert("Remove User: "+user)
        alertify.confirm("Remove User", "Are you sure you want to remove user: "+user+"?", function(){
          $.ajax({
            url: localStorage.getItem("api_url")+"mikrotik_remove_user",
            type: "POST",
            method: "POST",
            dataType: "json",
            data:{"location_id" : localStorage.getItem("location_id"),"counter" : localStorage.getItem("location_counter"),"user":user},
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem("token"));
            },
            success: function (response) {
              if(response.success){
                  alertify.success(response.message)
                  getMikrotikUsers();
              }else{
                  alertify.error(response.message)
              }
            },
          })
        }, function(){
          alertify.error('Cancel')
        });
      }

      function resetuser(user){
        alert("Reset User: "+user)
        alertify.confirm("Reset User", "Are you sure you want to reset user: "+user+"?", function(){
          $.ajax({
            url: localStorage.getItem("api_url")+"mikrotik_reset_user",
            type: "POST",
            method: "POST",
            dataType: "json",
            data:{"location_id" : localStorage.getItem("location_id"),"counter" : localStorage.getItem("location_counter"),"user":user},
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem("token"));
            },
            success: function (response) {
              if(response.success){
                  alertify.success(response.message)
                  getMikrotikUsers();
              }else{
                  alertify.error(response.message)
              }
            },
          })
        }, function(){
          alertify.error('Cancel')
        });
      }


      function getMikrotikUsers() {
        $("#mikrotik-users tbody").html(
          `<tr>
              <td colspan="5" class="text-center">Loading Users [${localStorage.getItem("location_name")}]...</td>
            </tr>`
        )
          $.ajax({
            url: localStorage.getItem("api_url")+"mikrotik_users",
            type: "POST",
            method: "POST",
            dataType: "json",
            data:{"location_id" : localStorage.getItem("location_id"),"counter" : localStorage.getItem("location_counter")},
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem("token"));
            },
            success: function (response) {
              if(response.success){
                  let users = response.mikrotik_users
                  let table = $("#mikrotik-users")
                  let userstabledata=''
                  users.forEach(user => {
                      userstabledata += `
                      <tr>
                          <td>${user["name"]}</td>
                          <td>${user["profile"]}</td>
                          <td>${user["limit-uptime"]}</td>
                          <td>${user["uptime"]}</td>
                          <td>
                            <button class="btn btn-danger btn-sm" onclick="removeuser('${user["name"]}');"><i class="fas fa-minus-circle"></i></button>
                            <button class="btn btn-info btn-sm" onclick="resetuser('${user["name"]}');"><i class="fas fa-sync"></i></button>
                          </td>
                      </tr>
                      `
                  })
                  $("#mikrotik-users tbody").html(userstabledata)
                  $("#mikrotik-users").DataTable().destroy();
                  $("#mikrotik-users").DataTable({
                      pageLength: 10,
                      initComplete: function () {
                          this.api()
                          .columns()
                      },
                    });                      
              }else{
                  alertify.error("Error fetching users")
              }
            },
          })
    }

    function getMikrotikHost(){
      $("#mikrotik-host tbody").html(
        `<tr>
            <td colspan="6" class="text-center">Loading Host [${localStorage.getItem("location_name")}]...</td>
          </tr>`
      )
        $.ajax({
          url: localStorage.getItem("api_url")+"mikrotik_host",
          type: "POST",
          method: "POST",
          dataType: "json",
          data:{"location_id" : localStorage.getItem("location_id"),"counter" : localStorage.getItem("location_counter")},
          beforeSend: function (xhr) {
              xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem("token"));
          },
          success: function (response) {
            if(response.success){
                let hosts = response.mikrotik_host
                let table = $("#mikrotik-host")
                let hosttabledata=''
                hosts.forEach(host => {
                  let bytes_in=parseInt(host["bytes-in"])
                  let bytes_out=parseInt(host["bytes-out"])
                  let bytesin=""
                  let bytesout=""
                  if(bytes_in > 1024 && bytes_in < 1048576){
                    bytesin = (bytes_in / 1024).toFixed(2) + ' KiB'
                  }else if(bytes_in > 1048576 && bytes_in < 1073741824){
                    bytesin = (bytes_in / 1048576).toFixed(2) + ' MiB'
                  }else if(bytes_in > 1073741824){
                    bytesin = (bytes_in / 1073741824).toFixed(2) + ' GiB'
                  }

                  if(bytes_out > 1024 && bytes_in < 1048576){
                    bytesout = (bytes_out / 1024).toFixed(2) + ' KiB'
                  }else if(bytes_out > 1048576 && bytes_in < 1073741824){
                    bytesout = (bytes_out / 1048576).toFixed(2) + ' MiB'
                  }else if(bytes_out > 1073741824){
                    bytesout = (bytes_out / 1073741824).toFixed(2) + ' GiB'
                  }
                    hosttabledata += `
                      <tr>
                        <td><p>${host["mac-address"]}</p><p class='commentp'>${host["comment"] ? host["comment"] : ''}</p></td>
                        <td>${host["address"]}</td>
                        <td>${host["uptime"]}</td>
                        <td>${host["idle-time"]}</td>
                        <td>${bytesout}</td>
                        <td>${bytesin}</td>
                      </tr>
                    `
                })
                $("#mikrotik-host tbody").html(hosttabledata)
                $("#mikrotik-host").DataTable().destroy();
                $("#mikrotik-host").DataTable({
                    pageLength: 10,
                    initComplete: function () {
                        this.api()
                        .columns()
                    },
                  });                      
            }else{
                alertify.error("Error fetching Host")
            }
          },
        })
    }


    function getMikrotikActive(){
      $("#mikrotik-active tbody").html(
        `<tr>
            <td colspan="6" class="text-center">Loading Active Users [${localStorage.getItem("location_name")}]...</td>
          </tr>`
      )
        $.ajax({
          url: localStorage.getItem("api_url")+"mikrotik_active",
          type: "POST",
          method: "POST",
          dataType: "json",
          data:{"location_id" : localStorage.getItem("location_id"),"counter" : localStorage.getItem("location_counter")},
          beforeSend: function (xhr) {
              xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem("token"));
          },
          success: function (response) {
            if(response.success){
                let active = response.mikrotik_active
                let table = $("#mikrotik-active")
                let actvtabledata=''
                active.forEach(actv => {
                  let bytes_in=parseInt(actv["bytes-in"])
                  let bytes_out=parseInt(actv["bytes-out"])
                  let bytesin=""
                  let bytesout=""
                  if(bytes_in > 1024 && bytes_in < 1048576){
                    bytesin = (bytes_in / 1024).toFixed(2) + ' KiB'
                  }else if(bytes_in > 1048576 && bytes_in < 1073741824){
                    bytesin = (bytes_in / 1048576).toFixed(2) + ' MiB'
                  }else if(bytes_in > 1073741824){
                    bytesin = (bytes_in / 1073741824).toFixed(2) + ' GiB'
                  }

                  if(bytes_out > 1024 && bytes_in < 1048576){
                    bytesout = (bytes_out / 1024).toFixed(2) + ' KiB'
                  }else if(bytes_out > 1048576 && bytes_in < 1073741824){
                    bytesout = (bytes_out / 1048576).toFixed(2) + ' MiB'
                  }else if(bytes_out > 1073741824){
                    bytesout = (bytes_out / 1073741824).toFixed(2) + ' GiB'
                  }
                    actvtabledata += `
                      <tr>
                        <td><p>${actv["mac-address"]}</p><p>${actv["address"]}</p></td>
                        <td><p>${actv["user"]}</p><p class='commentp'>${actv["login-by"]}</p></td>
                        <td><p>Uptime: ${actv["uptime"]}</p><p>Idle Time: ${actv["idle-time"]}</p><p>Session Time: ${actv["session-time-left"]}</p></td>
                        <td><p>TX: ${bytesout}</p><p>RX: ${bytesin}</p></td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeuser('${actv["name"]}');"><i class="fas fa-minus-circle"></i></button>
                          </td>
                      </tr>
                    `
                })
                $("#mikrotik-active tbody").html(actvtabledata)
                $("#mikrotik-active").DataTable().destroy();
                $("#mikrotik-active").DataTable({
                    pageLength: 10,
                    initComplete: function () {
                        this.api()
                        .columns()
                    },
                  });                      
            }else{
                alertify.error("Error fetching Active Users")
            }
          },
        })
    }

    $(document).ready(function() {
      $("#mikrotik_location").text(localStorage.getItem("location_name"))
      $("#nav-home-tab").on("click", function() {
          getMikrotikUsers();         
      })

      $("#nav-profile-tab").on("click", function() {
          getMikrotikHost();         
      })

      $("#nav-contact-tab").on("click", function() {
          getMikrotikActive();          
      })

      $("#switch_btn").on("click", function(){
        let location_id = $("#select_location").val()
        let selected_location = $("#select_location option:selected").text()
        localStorage.setItem("location_id", location_id);
        localStorage.setItem("location_name", selected_location);
        if(location_id == 4){          
          localStorage.setItem("location_counter", 1);
        }else{
          localStorage.setItem("location_counter", 0);
        }
        //reload current page
        location.reload();
      })       
    })

    $(window).on( "load", function() {
      getMikrotikUsers();     
    })
      
    </script>
